<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- font links -->

    <!-- CSS links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="vendor/aos/aos.css">
    <link rel="stylesheet" href="vendor/wow/css/animate.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>Master Project Folder</title>
  </head>
  <body>

    <section class="wow hinge box" data-wow-duration="5s" data-wow-delay="5s" data-wow-iteration="5">
      <h2>this section will fall down.</h2>
    </section>
    <section class="wow fadeInUp box" data-wow-duration="5s" data-wow-offset="10"  data-wow-iteration="5">
      <h2>this section will fade up!</h2>
    </section>



    <div class="item" data-aos="fade-up">1</div>
    <div class="item" data-aos="fade-down">2</div>
    <div class="item" data-aos="fade-right">3</div>
    <div class="item" data-aos="fade-left">4</div>


    <!-- JS links -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="text/javascript" src="vendor/wow/js/wow.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>


    <script>
      AOS.init();
      new WOW().init();
    </script>
  </body>
</html>
